{% extends 'layout.html' %}
{% load static %}
{% block title %}Client{% endblock %}
{% block content %}

<!-- form -->
<form method="post" action="">
    {% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% csrf_token %}
    <div class="form_input">
        <div class="container">
            <div class="input-flied">
                <h2>Demographics:</h2>
            </div>
            <div class="demographic-item1">
                <label for="fname">Username</label><br>
                <input type="text" id="username" name="username"  value={{client.username}} required>
            </div>
            <div class="demographic-item">   
                <label for="fname"> Department</label><br>
                <select style="width: 500px;" name="department">
                    <option id="bt" value="BT">BT</option>
                    <option id="ot" value="OT">OT</option>
                    <option id="st" value="ST">ST</option>
                    <option id="pt" value="PT">PT</option>
                    <option id="se" value="SE">SE</option>
                    <option id="fo" value="FO">FO</option>
                </select>
            </div>
            <br>    
            <div class="demographic-item1">     
                <label for="fname">Password</label><br>
                <input type="password" id="name" name="password" required>
            </div>
            <!-- <div class="btn-outer">
                <input type="submit" class="btn login-form__btn submit">
            </div> --> 
            <div class="demographic-item"></div>
                <div class="btn-form-outer" style="display: flex; margin-top: 20px; justify-content: center; margin-left: -50%;">
                    <div class="btn-form">
                        <button style="padding-left: 229px; padding-right: 226px; margin-right: 63px;" class="save" id="submit" value="Submit" name="submit">Submit</button>
                    </div>
                </div>
            </div>        
        </div>
    </div>

    <script>
        {% if client.department == "BT"  %}
        document.getElementById('bt').selected = true
        {% elif client.department == "OT"  %}
        document.getElementById('ot').selected = true
        {% elif client.department == "ST"  %}
        document.getElementById('st').selected = true
        {% elif client.department == "PT" %}
        document.getElementById('pt').selected = true
        {% elif client.department == "SE" %}
        document.getElementById('se').selected = true
        {% elif client.department == "FO"  %}
        document.getElementById('fo').selected = true
        {% endif %}
    </script>
    <!-- form therapy -->
</form>
{% endblock %}
